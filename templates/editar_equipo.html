<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Equipo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Editar Información del Equipo</h1>
        <form action="{{ url_for('editar_equipo', id=equipo[0]) }}" method="post">
            <label for="nombre_cliente">Nombre del Cliente:</label>
            <input type="text" id="nombre_cliente" name="nombre_cliente" value="{{ equipo[1] }}" required>
            
            <label for="telefono_cliente">Teléfono:</label>
            <input type="text" id="telefono_cliente" name="telefono_cliente" value="{{ equipo[2] }}">
            
            <label for="email_cliente">Email:</label>
            <input type="email" id="email_cliente" name="email_cliente" value="{{ equipo[3] }}">
            
            <label for="marca">Marca:</label>
            <input type="text" id="marca" name="marca" value="{{ equipo[4] }}" required>
            
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo" value="{{ equipo[5] }}" required>
            
            <label for="tipo">Tipo de Equipo:</label>
            <input type="text" id="tipo" name="tipo" value="{{ equipo[6] }}">
            
            <label for="numero_serie">Número de Serie:</label>
            <input type="text" id="numero_serie" name="numero_serie" value="{{ equipo[7] }}">
            
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion">{{ equipo[8] }}</textarea>
            
            <button type="submit">Guardar Cambios</button>
        </form>
    </div>
</body>
</html>
